<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>TestCafe Demo</title>
</head>
<body>
<div id="thanks-message"><span id="userName"></span>様、アンケートにお答えいただき、ありがとうございました。</div>
<script>
  var userName = decodeURIComponent(location.search.replace(/^\?userName=(.+)$/, '$1'));
  document.getElementById('userName').textContent = userName;
</script>
</body>
</html>
